name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  daemon:
    name: Daemon - Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: daemon/package-lock.json

      - name: Install dependencies
        working-directory: daemon
        run: npm ci

      - name: Type check
        working-directory: daemon
        run: npm run typecheck

      - name: Lint
        working-directory: daemon
        run: npm run lint

      - name: Format check
        working-directory: daemon
        run: npm run format:check

      - name: Test
        working-directory: daemon
        run: npm test -- --coverage

      - name: Build
        working-directory: daemon
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: daemon/coverage/lcov.info
          flags: daemon
          fail_ci_if_error: false

  app:
    name: App - Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Type check
        working-directory: app
        run: npm run typecheck

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Format check
        working-directory: app
        run: npm run format:check

      - name: Test
        working-directory: app
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: app/coverage/lcov.info
          flags: app
          fail_ci_if_error: false

  build-check:
    name: Build Check Complete
    runs-on: ubuntu-latest
    needs: [daemon, app]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
