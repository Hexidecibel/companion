name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  daemon:
    name: Daemon - Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: daemon/package-lock.json

      - name: Install dependencies
        working-directory: daemon
        run: npm ci

      - name: Type check
        working-directory: daemon
        run: npm run typecheck

      - name: Lint
        working-directory: daemon
        run: npm run lint

      - name: Format check
        working-directory: daemon
        run: npm run format:check

      - name: Test
        working-directory: daemon
        run: |
          npm test -- --coverage 2>&1 | tee test-output.txt; RC=${PIPESTATUS[0]}
          # Jest with forceExit exits non-zero on open handles even when all tests pass.
          # Check actual test results instead of relying on exit code.
          if grep -q "Tests:.*failed" test-output.txt; then
            echo "::error::Tests failed"
            exit 1
          fi
          if ! grep -q "Tests:.*passed" test-output.txt; then
            echo "::error::No test results found â€” Jest may have crashed"
            exit $RC
          fi

      - name: Build
        working-directory: daemon
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: daemon/coverage/lcov.info
          flags: daemon
          fail_ci_if_error: false

  web:
    name: Web - Build, Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Type check
        working-directory: web
        run: npm run typecheck

      - name: Test
        working-directory: web
        run: npm test

      - name: Build
        working-directory: web
        run: npm run build

  build-check:
    name: Build Check Complete
    runs-on: ubuntu-latest
    needs: [daemon, web]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
