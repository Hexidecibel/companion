name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-daemon:
    name: Build Daemon (npm package)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: daemon/package-lock.json
      - run: cd daemon && npm ci && npm run build && npm test
      - name: Package daemon
        run: cd daemon && npm pack
      - uses: actions/upload-artifact@v4
        with:
          name: daemon-package
          path: daemon/*.tgz

  build-web:
    name: Build Web Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/

  build-android:
    name: Build Android APK (Tauri)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"
      - run: cd web && npm ci
      - run: cd desktop && npm ci
      - name: Initialize Android project
        run: cd desktop && npx tauri android init
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 --decode > desktop/src-tauri/gen/android/app/google-services.json
      - name: Patch Android project (FCM, cleartext, back nav)
        run: cd desktop && bash scripts/setup-android.sh
      - name: Build APK
        run: cd desktop && npx tauri android build --target aarch64
      - name: Sign and rename APK
        run: |
          APK=$(find desktop/src-tauri/gen/android/app/build/outputs/apk -name '*.apk' | head -1)
          $ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | tail -1)/apksigner sign \
            --ks desktop/src-tauri/gen/android/app/debug.keystore \
            --ks-pass pass:android --key-pass pass:android \
            --out companion-${{ github.ref_name }}-android.apk "$APK" || \
          cp "$APK" companion-${{ github.ref_name }}-android.apk
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: companion-*-android.apk

  build-ios:
    name: Build iOS (Tauri)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios
      - run: cd web && npm ci
      - run: cd desktop && npm ci
      - name: Initialize iOS project
        run: cd desktop && npx tauri ios init
      - name: Import Apple Distribution certificate
        env:
          APPLE_CERTIFICATE_P12_B64: ${{ secrets.APPLE_CERTIFICATE_P12_B64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          echo "$APPLE_CERTIFICATE_P12_B64" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
      - name: Install provisioning profile
        env:
          APPLE_PROVISIONING_PROFILE_B64: ${{ secrets.APPLE_PROVISIONING_PROFILE_B64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE_B64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/companion.mobileprovision
      - name: Configure manual code signing
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          PBXPROJ="desktop/src-tauri/gen/apple/companion-desktop.xcodeproj/project.pbxproj"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/companion.mobileprovision))
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/companion.mobileprovision))
          # Disable automatic signing and set manual provisioning
          sed -i '' "s/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = \"Apple Distribution\";/" "$PBXPROJ"
          sed -i '' "s/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = \"$APPLE_TEAM_ID\";/" "$PBXPROJ"
          sed -i '' '/CODE_SIGN_IDENTITY/a\'$'\n\t\t\t\t'"PROVISIONING_PROFILE_SPECIFIER = \"$PROFILE_NAME\";" "$PBXPROJ"
          sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/' "$PBXPROJ"
      - name: Decode GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST_B64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_B64 }}
        run: |
          IOS_DIR=$(find desktop/src-tauri/gen/apple -maxdepth 1 -name '*_iOS' -type d | head -1)
          if [ -z "$IOS_DIR" ]; then
            IOS_DIR="desktop/src-tauri/gen/apple/Companion_iOS"
            mkdir -p "$IOS_DIR"
          fi
          echo "$GOOGLE_SERVICE_INFO_PLIST_B64" | base64 --decode > "$IOS_DIR/GoogleService-Info.plist"
      - name: Write App Store Connect API key
        env:
          APPLE_API_KEY_B64: ${{ secrets.APPLE_API_KEY_B64 }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY_B64" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
      - name: Build iOS
        env:
          APPLE_DEVELOPMENT_TEAM: ${{ secrets.APPLE_TEAM_ID }}
        run: cd desktop && npx tauri ios build --export-method app-store-connect || true
      - name: Export IPA manually
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/companion.mobileprovision))
          # Find the .xcarchive produced by tauri
          ARCHIVE=$(find ~/Library/Developer/Xcode/DerivedData -name '*.xcarchive' -type d | head -1)
          if [ -z "$ARCHIVE" ]; then
            echo "No archive found, checking alternative paths..."
            ARCHIVE=$(find desktop/src-tauri/gen/apple/build -name '*.xcarchive' -type d | head -1)
          fi
          echo "Using archive: $ARCHIVE"
          # Write ExportOptions.plist with manual signing
          cat > /tmp/ExportOptions.plist << EOPLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.companion.codeapp</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOPLIST
          mkdir -p desktop/src-tauri/gen/apple/build/arm64
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE" \
            -exportOptionsPlist /tmp/ExportOptions.plist \
            -exportPath desktop/src-tauri/gen/apple/build/arm64 \
            -authenticationKeyPath ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8 \
            -authenticationKeyID "$APPLE_API_KEY_ID" \
            -authenticationKeyIssuerID "$APPLE_API_ISSUER" \
            -allowProvisioningUpdates
      - name: Upload IPA to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          IPA=$(find desktop/src-tauri/gen/apple/build -name '*.ipa' | head -1)
          xcrun altool --upload-app --type ios \
            --file "$IPA" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: desktop/src-tauri/gen/apple/build/arm64/*.ipa

  build-desktop:
    name: Build Desktop (${{ matrix.os_name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            os_name: macOS
            artifact_glob: 'desktop/src-tauri/target/release/bundle/dmg/*.dmg'
            artifact_name: desktop-macos
          - os: windows-latest
            os_name: Windows
            artifact_glob: 'desktop/src-tauri/target/release/bundle/nsis/*.exe'
            artifact_name: desktop-windows
          - os: ubuntu-latest
            os_name: Linux
            artifact_glob: 'desktop/src-tauri/target/release/bundle/deb/*.deb'
            artifact_name: desktop-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: cd web && npm ci
      - run: cd desktop && npm ci
      - run: cd desktop && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}

  create-release:
    name: Create GitHub Release
    needs: [build-daemon, build-web, build-android, build-ios, build-desktop]
    if: always() && needs.build-daemon.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display artifacts
        run: find artifacts -type f | head -20
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: true
          files: |
            artifacts/android-apk/*
            artifacts/ios-ipa/*
            artifacts/desktop-macos/*
            artifacts/desktop-windows/*
            artifacts/desktop-linux/*
            artifacts/daemon-package/*
