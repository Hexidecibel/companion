name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-daemon:
    name: Build Daemon (npm package)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: daemon/package-lock.json
      - run: cd daemon && npm ci && npm run build && npm test
      - name: Package daemon
        run: cd daemon && npm pack
      - uses: actions/upload-artifact@v4
        with:
          name: daemon-package
          path: daemon/*.tgz

  build-web:
    name: Build Web Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: cd app && npm ci
      - run: cd app && npx expo prebuild --platform android
      - run: cd app/android && ./gradlew assembleRelease
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
      - name: Rename APK
        run: mv app/android/app/build/outputs/apk/release/app-release.apk app/android/app/build/outputs/apk/release/companion-${{ github.ref_name }}-android.apk
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/android/app/build/outputs/apk/release/companion-*-android.apk

  build-desktop:
    name: Build Desktop (${{ matrix.os_name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            os_name: macOS
            artifact_glob: 'desktop/src-tauri/target/release/bundle/dmg/*.dmg'
            artifact_name: desktop-macos
          - os: windows-latest
            os_name: Windows
            artifact_glob: 'desktop/src-tauri/target/release/bundle/nsis/*.exe'
            artifact_name: desktop-windows
          - os: ubuntu-latest
            os_name: Linux
            artifact_glob: 'desktop/src-tauri/target/release/bundle/deb/*.deb'
            artifact_name: desktop-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: cd web && npm ci
      - run: cd desktop && npm ci
      - run: cd desktop && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}

  create-release:
    name: Create GitHub Release
    needs: [build-daemon, build-web, build-android, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display artifacts
        run: find artifacts -type f | head -20
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: true
          files: |
            artifacts/android-apk/*
            artifacts/desktop-macos/*
            artifacts/desktop-windows/*
            artifacts/desktop-linux/*
            artifacts/daemon-package/*
